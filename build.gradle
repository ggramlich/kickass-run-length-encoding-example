plugins {
    id "com.github.c64lib.retro-assembler" version "1.0.1"
}

repositories {
    jcenter()
}

apply plugin: "com.github.c64lib.retro-assembler"

retroProject {
    dialect = "KickAssembler"
    dialectVersion = "5.19"
    srcDirs = ["src"]

    // dependencies
    libFromGitHub "ggramlich/kickass-run-length-encoding", "master"
}
